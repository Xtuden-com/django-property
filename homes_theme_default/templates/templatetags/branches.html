{% load i18n %}
{% if branches %}
    <div class="block block--branches">
        {% for branch in branches %}
            <div class="components--branch-footer">
                <p class="components--branch-footer__name"><a href="{% url 'agents:branch' branch.slug %}">{{ branch.name }}</a></p>
                <p class="components--branch-footer__telephone">{{ branch.telephone }}</p>
            </div>
        {% endfor %}
    </div>
{% endif %}
