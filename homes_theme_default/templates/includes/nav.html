{% load i18n %}
<nav class="navbar fixed-top navbar-expand-lg navbar-light bg-faded">
    <div class="container">
        <a class="navbar-brand" href="/">{% trans 'Example Agency' %}</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active"><a class="nav-link" href="/">{% trans 'Home' %} <span class="sr-only">(current)</span></a></li>
            </ul>
            <div class="ml-auto">
                {% if user.is_authenticated %}
                    <a href="{% url 'user:dashboard' %}" class="btn btn-sm btn-outline-light"><i class="fa fa-user"></i>&nbsp;Dashboard</a>
                    {% if request.user.is_staff %}
                        <a href="{% url 'admin:index' %}" class="btn btn-sm btn-outline-light"><i class="fa fa-lock"></i>&nbsp;Admin</a>
                    {% endif %}
                    <a href="{% url 'auth_logout' %}" class="btn btn-sm btn-outline-light"><i class="fa fa-sign-out"></i>&nbsp;Logout</a>
                {% else %}
                    <a href="{% url 'auth_login' %}" class="btn btn-sm btn-outline-light"><i class="fa fa-sign-in"></i>&nbsp;Login</a>
                    <a href="{% url 'registration_register' %}" class="btn btn-sm btn-outline-light"><i class="fa fa-sign-in"></i>&nbsp;Register</a>
                {% endif %}
            </div>
        </div>
    </div>
</nav>
